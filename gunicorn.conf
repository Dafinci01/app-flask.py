# Listen on all interfaces (0.0.0.0) and port 8000 (replace with your desired port)
bind = '0.0.0.0:8000'

# Set the number of worker processes to 2 (adjust based on your server resources)
workers = 2

# Log to a file named gunicorn.log
logfile = 'gunicorn.log'

# Set the log level to 'info' (options: debug, info, warning, error, critical)
loglevel = 'info'

